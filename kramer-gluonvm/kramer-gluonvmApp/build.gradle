buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
        }
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:2.0.19'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }  
}

mainClassName = 'com.chiralbehaviors.layout.gluon.Smoke'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'com.chiralbehaviors.layout:kramer:0.0.1-SNAPSHOT'
}

jfxmobile {
    downConfig {
        version = '3.7.2'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'java.beans.**.*',
                'javafx.beans.**.*',
                'java.util.**.*',
                'com.sun.javafx.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*',
                'com.fasterxml.**.*',
                'org.reactfx.**.*',
                'org.fxmisc.**.*',
                'com.chiralbehaviors.**.*',
                'com.gluonhq.**.*'
        ]
    }
}
